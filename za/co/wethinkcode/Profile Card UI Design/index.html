<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>za.co.wethinkcode.Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpeg" alt="" class="profile-img" />
      </div>

      <div class="text-data">
        <span class="name">Antonette Mhandu</span>
        <span class="job">Software Engineering Student</span>
      </div>

      <div class="media-buttons">
        <a href="#" class="link">
            <i class="bx bxl-facebook"></i>
        </a>

        <a  href="#" class="link">
            <i class="bx bxl-twitter"></i>
        </a>

        <a  href="#" class="link">
            <i class="bx bxl-instagram"></i>
        </a>

        <a  href="http:www.linkedin.com/in/antonette-mhandu-2447a9240" target="_blank" class="link">
            <i class="bx bxl-linkedin"></i>
        </a>

        <a  href="https://github.com/nettemhandu" target="_blank" class="link">
            <i class="bx bxl-github"></i>
        </a>

      </div>
    </div>
  </body>
</html>
